<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Vite + TS</title>
  </head>
  <body>
    <nav
      class="w-full h-auto overflow-hidden sticky flex justify-between space-x-4 bg-black shadow-lg shadow-secondary p-5"
    >
      <h2 class="font-sans font-bold text-secondary lg:text-4xl sm:text-2xl">
        BinToDec Calc
      </h2>
      <ul class="w-auto flex gap-5">
        <li class="link-container"><a class="link" href="/">About Us</a></li>
        <li class="link-container"><a class="link" href="">Authors</a></li>
        <li class="link-container"><a class="link" href="">Source Code</a></li>
      </ul>
    </nav>
    <main class="w-full min-h-screen bg-black flex flex-col py-10">
      <section class="w-full h-auto bg-transparent flex flex-col space-y-10">
        <h1 class="text-5xl text-secondary font-bold text-center">
          Binary to Decimal Calculator
        </h1>
        <br />
        <h2 class="w-full text-center h-10 text-4xl">
          <span
            class="typer"
            id="main"
            data-words="great,fun,lightweight,easy,perfect"
            data-delay="100"
            data-deleteDelay="1000"
            data-colors="#08FF09,#F67D00,#CB0000,#B0B0B0,#FFD700"
          >
          </span>
        </h2>
        <div
          class="w-full h-auto flex flex-col justify-center items-center space-y-8"
        >
          <form
            class="lg:w-1/3 sm:w-full text-xl flex flex-col gap-3 text-white"
            id="form"
          >
            <label for="value">Please Type a Number:</label>
            <input
              id="number"
              type="number"
              required
              class="outline-none border-secondary border-4 rounded-lg text-white focus:text-black bg-black w-2/3 pl-6 box-border focus:h-9 transition-all duration-200 ease-linear focus:border-x-0 focus:border-t-0 focus:border-b-4 focus:rounded-none caret-green-500 focus:bg-green-300"
            />
            <select class="" name="numberType" id="numberType" required>
              <option value="binary">binary</option>
              <option value="decimal">decimal</option>
            </select>
            <label for="secondNumberTye">to</label>
            <select
              class="border-2 border-secondary text-secondary bg-black"
              name="secondNumberTye"
              id="secondNumberType"
            >
              <option value="binary">binary</option>
              <option value="decimal">decimal</option>
            </select>
            <button class="button">Convert It!</button>
          </form>
          <div class="w-auto h-auto flex">
            <h2 class="text-2xl text-secondary">
              Result: <span id="result" class="text-white"></span>
            </h2>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
  </body>
</html>
